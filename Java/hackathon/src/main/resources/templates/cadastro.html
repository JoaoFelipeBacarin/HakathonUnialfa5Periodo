<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }
    .cadastro-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    .form-group label {
        font-weight: bold;
    }
  </style>
</head>
<body>
<div class="cadastro-container">
  <h2 class="text-center mb-4">Cadastrar Novo Usuário</h2>

  <div th:if="${erroCadastro}" class="alert alert-danger">
    <span th:text="${erroCadastro}"></span>
  </div>

  <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
    </div>
    <div class="form-group">
      <label for="role">Tipo de Usuário:</label>
      <select class="form-control" id="role" th:field="*{role}" required>
        <option value="">Selecione...</option>
        <option value="PROFESSOR">Professor</option>
        <option value="ALUNO">Aluno</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
  </form>

  <hr>
  <p class="text-center">Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
