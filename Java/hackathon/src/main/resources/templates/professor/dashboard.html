<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}"></head>

<body>
<div th:replace="~{base :: navbar}"></div>
<div th:replace="~{base :: alerts}"></div>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-blue mb-4">
        <i class="bi bi-person-workspace"></i> Área do Professor
      </h2>
      <p class="text-muted">Bem-vindo, <strong th:text="${usuario.nome}">Professor</strong>!</p>
    </div>
  </div>


  <!-- Cards de Ações -->
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="dashboard-card fade-in">
        <i class="bi bi-plus-circle"></i>
        <h5>Nova Prova</h5>
        <p>Criar uma nova prova objetiva para suas turmas</p>
        <a href="/prova" class="btn btn-primary-custom">
          <i class="bi bi-plus"></i> Criar Prova
        </a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="dashboard-card fade-in">
        <i class="bi bi-clipboard-data"></i>
        <h5>Minhas Provas</h5>
        <p>Gerenciar provas existentes e ver resultados</p>
        <a href="/prova/listar" class="btn btn-primary-custom">
          <i class="bi bi-list"></i> Ver Provas
        </a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="dashboard-card fade-in">
        <i class="bi bi-people"></i>
        <h5>Minhas Turmas</h5>
        <p>Visualizar turmas e alunos sob sua responsabilidade</p>
        <a href="turma/turmas" class="btn btn-primary-custom">
          <i class="bi bi-eye"></i> Ver Turmas
        </a>
      </div>
    </div>
  </div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
