<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acesso Negado - Sistema de Gabaritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E8F2FF 0%, #F5F8FB 100%);
        }

        .error-content {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--danger);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--danger);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text-blue);
            margin-bottom: 1rem;
        }

        .error-description {
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
        <div class="error-code">403</div>
        <h1 class="error-message">Acesso Negado</h1>
        <p class="error-description">
            Você não tem permissão para acessar esta página.<br>
            Entre em contato com o administrador se você acredita que deveria ter acesso.
        </p>

        <div class="d-flex gap-3 justify-content-center">
            <a href="javascript:history.back()" class="btn btn-secondary-custom">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <a href="/dashboard" class="btn btn-primary-custom">
                <i class="bi bi-house"></i> Ir para o Dashboard
            </a>
        </div>

        <div class="mt-5">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i>
                Seu perfil atual: <span sec:authentication="principal.authorities"></span>
            </small>
        </div>
    </div>
</div>
</body>
</html>
