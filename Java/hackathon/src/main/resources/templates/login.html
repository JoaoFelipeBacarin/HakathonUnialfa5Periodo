<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Gabaritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="login-container">
    <div class="login-card fade-in">
        <div class="login-header">
            <i class="bi bi-clipboard-check" style="font-size: 3rem;"></i>
            <h4 class="mt-3">Sistema de Gabaritos</h4>
            <p>Faça login para continuar</p>
        </div>

        <div class="login-body">
            <!-- Alertas -->
            <div th:if="${param.error}" class="alert alert-danger-custom mb-4">
                <i class="bi bi-exclamation-triangle"></i>
                Usuário ou senha inválidos
            </div>

            <div th:if="${param.logout}" class="alert alert-success-custom mb-4">
                <i class="bi bi-check-circle"></i>
                Logout realizado com sucesso
            </div>

            <!-- Formulário de Login -->
            <form method="post" action="/login">
                <div class="mb-4">
                    <label for="username" class="form-label form-label-custom">
                        <i class="bi bi-person"></i> Usuário
                    </label>
                    <input type="text"
                           class="form-control form-control-custom"
                           id="username"
                           name="username"
                           placeholder="Digite seu usuário"
                           required
                           autofocus>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label form-label-custom">
                        <i class="bi bi-lock"></i> Senha
                    </label>
                    <input type="password"
                           class="form-control form-control-custom"
                           id="password"
                           name="password"
                           placeholder="Digite sua senha"
                           required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary-custom btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </div>
            </form>

            <!-- Informações de Acesso -->
            <div class="card card-custom">
                <div class="card-body">
                    <h6 class="card-title text-blue">
                        <i class="bi bi-info-circle"></i> Credenciais de Teste
                    </h6>
                    <div class="row">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <strong>Administrador:</strong><br>
                                Usuário: admin<br>
                                Senha: admin123
                            </small>
                        </div>
                        <div class="col-md-6">
                            <small class="text-muted">
                                <strong>Professor:</strong><br>
                                Usuário: professor<br>
                                Senha: prof123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
